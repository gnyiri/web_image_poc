<div *ngIf="image" class="container" align="center">
   <div class="row justify-content-center">
      <div class="col">
         <img src="{{image.full_path}}" alt="{{image.full_path}}">
         <p>{{image.name}}</p>
      </div>
      <div class="col">
         <google-chart #chart [title]="title" [type]="type" [data]="data" [options]="options" [width]="width"
            [height]="height">
         </google-chart>
      </div>
   </div>
</div>
