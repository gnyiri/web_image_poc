<div *ngIf="image" align="center">
    <div *ngIf="selected else nonSelected">
        <img src="{{image.full_path}}" alt="{{image.full_path}}" style="width:100%" class="selected">
    </div>
    <ng-template #nonSelected>
        <img src="{{image.full_path}}" alt="{{image.full_path}}" style="width:100%">
    </ng-template>
    <p>{{image.name}}</p>
</div>
